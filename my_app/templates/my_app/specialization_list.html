{% extends 'base.html' %}
{% block content %}
<h2>Specialization List</h2>
<a href="{% url 'add_specialization' %}" class="btn btn-success mb-3">Add Specialization</a>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    {% for specialization in specializations %}
    <tr>
        <td>{{ specialization.id }}</td>
        <td>{{ specialization.name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
